<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Galeria interactiva TripleTen" />
    <meta name="author" content="Jessica Flores" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <div class="popup__conteiner">
          <button class="popup__button popup__button_close">&#x1F7A9;</button>
          <form class="popup__content">
            <h2 class="popup__title">Editar perfil</h2>
            <fieldset class="popup__form">
              <input
                type="text"
                class="popup__input popup__input_name"
                placeholder="Nombre"
              />
              <input
                type="text"
                class="popup__input popup__input_hobbie"
                placeholder="Acerca de mi"
              />
            </fieldset>
            <fieldset class="popup__form">
              <button class="popup__button popup__button_save">Guardar</button>
            </fieldset>
          </form>
        </div>
      </div>
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="logo-around"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__person-conteiner">
            <img
              class="profile__person"
              src="./images/Jacques-Cousteau.jpg"
              alt="profile-image"
            />
          </div>
          <div class="profile__content">
            <div class="profile__paragraph">
              <p class="profile__name">Jacques Cousteau</p>
              <p class="profile__hobbie">Explorador</p>
            </div>
            <button class="profile__edit-button">
              <img
                class="profile__edit-button-img"
                src="./images/button_edit.png"
                alt="Boton para editar perfil"
              />
            </button>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-img"
              src="./images/button_add.png"
              alt="Boton para agregar nueva imagen"
            />
          </button>
        </section>
        <section class="card">
          <div class="card__content">
            <img
              class="card__photo"
              src="./images/Valle-de-Yosemite.png"
              alt="valle-yosemite"
            />
            <div class="card__info">
              <p class="card__photo-name">Valle de Yosemite</p>
              <button class="card__button-like">
                <img
                  class="card__button-like-image"
                  src="./images/button_like.png"
                  alt="Boton de like"
                />
              </button>
            </div>
          </div>
          <div class="card__content">
            <img
              class="card__photo"
              src="./images/Lago-Louise.png"
              alt="Lago Louise"
            />
            <div class="card__info">
              <p class="card__photo-name">Lago Louise</p>
              <button class="card__button-like">
                <img
                  class="card__button-like-image"
                  src="./images/button_like.png"
                  alt="Boton de like"
                />
              </button>
            </div>
          </div>
          <div class="card__content">
            <img
              class="card__photo"
              src="./images/Montañas-Calvas.png"
              alt="Montañas Calvas"
            />
            <div class="card__info">
              <p class="card__photo-name">Montañas Calvas</p>
              <button class="card__button-like">
                <img
                  class="card__button-like-image"
                  src="./images/button_like.png"
                  alt="Boton de like"
                />
              </button>
            </div>
          </div>
          <div class="card__content">
            <img class="card__photo" src="./images/Latemar.png" alt="Latemar" />
            <div class="card__info">
              <p class="card__photo-name">Latemar</p>
              <button class="card__button-like">
                <img
                  class="card__button-like-image"
                  src="./images/button_like.png"
                  alt="Boton de like"
                />
              </button>
            </div>
          </div>
          <div class="card__content">
            <img
              class="card__photo"
              src="./images/Vanois-National.png"
              alt="Parque Nacional de la Vanoise"
            />
            <div class="card__info">
              <p class="card__photo-name card__photo-name-overflow">
                Parque Nacional de la Vanoise
              </p>
              <button class="card__button-like">
                <img
                  class="card__button-like-image"
                  src="./images/button_like.png"
                  alt="Boton de like"
                  alt="Boton de like"
                />
              </button>
            </div>
          </div>
          <div class="card__content">
            <img
              class="card__photo"
              src="./images/Lago-di-Braies.png"
              alt="Lago di Braies"
            />
            <div class="card__info">
              <p class="card__photo-name">Lago di Braies</p>
              <button class="card__button-like">
                <img
                  class="card__button-like-image"
                  src="./images/button_like.png"
                  alt="Boton de like"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
