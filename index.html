<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Galeria interactiva TripleTen" />
    <meta name="author" content="Jessica Flores" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="popup" id="editProfile">
        <!-- Form Popup Edit -->
        <div class="popup__conteiner">
          <button class="popup__button popup__button_close" id="buttonEdit">
            &#x1F7A9;
          </button>
          <form class="popup__content" id="formEdit" novalidate>
            <h2 class="popup__title">Editar perfil</h2>
            <fieldset class="popup__form">
              <input
                type="text"
                class="popup__input popup__input_name popup__input_type_error"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                id="name-input"
                name="name"
                required
              />
              <span
                id="name-input-error"
                class="popup__input-error popup__error_visible"
              ></span>
              <input
                type="text"
                class="popup__input popup__input_hobbie popup__input_type_error"
                placeholder="Acerca de mi"
                minlength="2"
                maxlength="200"
                id="hobbie-input"
                required
              />
              <span
                id="hobbie-input-error"
                class="popup__input-error popup__error_visible"
              ></span>
            </fieldset>
            <fieldset class="popup__form">
              <button class="popup__button popup__button_save" disabled>
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- Form Popup Add Image -->
      <div class="popup popu__add-image" id="addImage">
        <div class="popup__conteiner">
          <button
            class="popup__button popup__button_close"
            id="buttoneditImage"
          >
            &#x1F7A9;
          </button>
          <form class="popup__content" id="submit_card">
            <h2 class="popup__title">Nuevo Lugar</h2>
            <fieldset class="popup__form">
              <input
                type="text"
                class="popup__input popup__input_name popup__input_type_error"
                id="inputNamePlace"
                placeholder="Título"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                id="inputNamePlace-error"
                class="popup__input-error popup__error_visible"
              ></span>
              <input
                type="url"
                class="popup__input popup__input_hobbie popup__input_type_error"
                id="inputImagePlace"
                placeholder="Enlace a la imagen"
                required
              />
              <span
                id="inputImagePlace-error"
                class="popup__input-error popup__error_visible"
              ></span>
            </fieldset>
            <fieldset class="popup__form">
              <button
                type="submit"
                class="popup__button popup__button_save popup__button_disabled"
              >
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- Form Popup Image -->
      <div class="popup" id="openImage">
        <div class="popup__conteiner popup__conteiner_image">
          <button class="popup__button popup__button_close" id="closeImage">
            &#x1F7A9;
          </button>
          <img
            class="popup__image"
            src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
            alt=""
          />
          <h3 class="popup__image-title">Valle de Yosemite</h3>
        </div>
      </div>
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="logo-around"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__person-conteiner">
            <img
              class="profile__person"
              src="./images/Jacques-Cousteau.jpg"
              alt="profile-image"
            />
          </div>
          <div class="profile__content">
            <div class="profile__paragraph">
              <p class="profile__name">Jacques Cousteau</p>
              <p class="profile__hobbie">Explorador</p>
            </div>
            <button class="profile__edit-button">
              <img
                class="profile__edit-button-img"
                src="./images/button_edit.png"
                alt="Boton para editar perfil"
              />
            </button>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-img"
              src="./images/button_add.png"
              alt="Boton para agregar nueva imagen"
            />
          </button>
        </section>
        <!-- Tarjetas-->
        <section class="card"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <template class="template-card">
      <div class="card__content">
        <img
          class="card__photo"
          id="imagePopup"
          src="./images/Valle-de-Yosemite.png"
          alt="valle-yosemite"
        />
        <button class="card__button-delete" id="deleteCard"></button>
        <div class="card__info">
          <p class="card__photo-name">Valle de Yosemite</p>
          <button class="card__button-like">
            <img
              class="card__button-like-image"
              src="./images/button_like.png"
              alt="Boton de like"
            />
          </button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
